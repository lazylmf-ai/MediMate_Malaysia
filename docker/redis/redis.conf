# Redis Configuration for MediMate Malaysia
# Optimized for healthcare data caching with Malaysian cultural features

# Network and Security
bind 0.0.0.0
port 6379
protected-mode no
tcp-backlog 511

# General Configuration
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration
# RDB (Redis Database) - Point-in-time snapshots
save 900 1    # Save if at least 1 key changed in 900 seconds
save 300 10   # Save if at least 10 keys changed in 300 seconds  
save 60 10000 # Save if at least 10000 keys changed in 60 seconds

rdbcompression yes
rdbchecksum yes
dbfilename medimate-dump.rdb
dir /data

# AOF (Append Only File) - Log every write
appendonly yes
appendfilename "medimate-appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Performance Optimizations
tcp-keepalive 300
timeout 0

# Client Configuration
tcp-keepalive 300
maxclients 10000

# Slow Log Configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Memory Usage Optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Key Expiration and Eviction
# Enable active expiration for cultural data
active-expire-enabled yes

# Malaysian Cultural Data Caching Strategy:
# Database 0: Default - General application cache
# Database 1: Prayer times cache (expires daily)
# Database 2: Cultural events cache (expires monthly)
# Database 3: Medication schedules cache (expires hourly)
# Database 4: User sessions (expires based on activity)
# Database 5: Family notifications queue
# Database 6: Healthcare provider integration cache

# Notification and Keyspace Events
notify-keyspace-events Ex

# Security (Development mode - less restrictive)
# requirepass will be set via environment variable in production

# Memory Usage Reporting
# Enable info memory command for monitoring

# Malaysian Timezone Configuration
# Redis doesn't handle timezones directly, but we use consistent UTC storage
# Application layer handles Asia/Kuala_Lumpur conversions

# Cultural Data Optimization Notes:
# - Prayer times: Cached with daily expiration, keys: prayer:city:date
# - Cultural events: Cached with monthly expiration, keys: culture:event:date
# - Medication reminders: Short TTL for real-time updates
# - Family notifications: Queue-based with immediate processing
# - Adherence data: Cached aggregates with hourly refresh

# Development Environment Optimizations
stop-writes-on-bgsave-error no
rdbcompression yes
rdbchecksum yes

# Lua Script Configuration
lua-time-limit 5000

# Client Buffer Limits
client-query-buffer-limit 1gb
proto-max-bulk-len 512mb

# Output Buffer Limits  
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Background Saving
rdb-save-incremental-fsync yes

# Module Loading (if needed for extensions)
# loadmodule /path/to/redis-module.so

# Stream Configuration (for real-time notifications)
stream-node-max-bytes 4096
stream-node-max-entries 100

# Development Mode Settings
# Less aggressive memory management for easier debugging
hz 10

# Disable some safety features for development
stop-writes-on-bgsave-error no

# Enable all commands for development
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

